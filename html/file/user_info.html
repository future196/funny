		<script type="text/javascript">
			var s = $("#link_credit_type option:selected").text();
			$("#link_credit_no").attr('placeholder', s + "号码");
			$("#link_credit_type").change(function() {
				var str = $("#link_credit_type option:selected").text();
				$("#link_credit_no").attr('placeholder', str + "号码");
			});

			var ob = $('select[name="link_credit_type1"]').length;
			if (ob > 0) {
				for (i = 1; i <= ob; i++) {
					var s = $("#link_credit_type" + i + " option:selected").text();
					if (s == "身份证") {
						$("#link_credit_no" + i).attr('placeholder', "儿童输入出生日期");
					} else {
						$("#link_credit_no" + i).attr('placeholder', s + "号码");
					}
				}
			}
			$('select[name="link_credit_type1"]').change(function() {
				if (ob > 0) {
					for (i = 1; i <= ob; i++) {
						var s = $("#link_credit_type" + i + " option:selected").text();
						if (s == "身份证") {
							$("#link_credit_no" + i).attr('placeholder', "儿童输入出生日期");
						} else {
							$("#link_credit_no" + i).attr('placeholder', s + "号码");
						}
					}
				}
			});

			var subf = 0;

			function sub() {
				if (subf == 1) {
					alert('请不要重复提交！');
					return;
				}
				var objs = $('#f1').find('input[notnull="true"]');
				for (i = 0; i < objs.length; i++) {
					if (objs[i].value == '') {
						alert('输入框前面带*号为必填内容。');
						objs[i].focus();
						return false;
					}
				}

				//身份证号码的校验
				if ($('#link_credit_type').length > 0 && $('#link_credit_type').val() == '0' && $('#link_credit_no').val() != '') {
					if (!chkidcard('link_credit_no')) {
						$('#link_credit_no').focus();
						return false;
					}
				}
				var objs = $('input[name="link_credit_no1"]');
				if (objs.length > 0) {
					for (i = 0; i < objs.length; i++) {
						if ($(objs[i]).val() != '' && $('#link_credit_type' + (i + 1) + ' option:selected').val() == '0') {
							if (!chkidcard('link_credit_no' + (i + 1))) {
								$('#link_credit_no' + (i + 1)).focus();
								return false;
							}
						}
					}
				}

				if ($('#link_address').length > 0) {
					var link_address = '';
					if ($('#provid').val() != '') {
						var selectObj = document.getElementById('provid');
						link_address += selectObj.options[selectObj.selectedIndex].text + ' ';
					}
					if ($('#cityid').val() != '') {
						var selectObj = document.getElementById('cityid');
						link_address += selectObj.options[selectObj.selectedIndex].text + ' ';
					}
					$('#link_address').val(link_address + $('#link_address').val());
				}
				if ($('#order_files').length > 0) {
					var sel = $("#files").children('span');
					var files = "";
					if (sel.length > 0) {
						files = "[";
						files += "{'link':'" + sel.eq(0).attr('link') + "','title':'" + sel.eq(0).attr('title') + "'}";
						for (var i = 1; i < sel.length; i++) {
							files += ",{'link':'" + sel.eq(i).attr('link') + "','title':'" + sel.eq(i).attr('title') + "'}";
						}
						files += "]";
					}
					$('#order_files').val(files);
				}
				subf = 1;
				$('#f1').submit();
				$('.loading-wrap').show();
			}

			$(function() {
				var objs = $('input[notnull="true"]');
				for (i = 0; i < objs.length; i++) {
					$(objs[i]).parent().prev().children().prepend('<font color=red>*</font>');
				}
			});
